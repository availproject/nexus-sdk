name: Publish to npm

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm run build
      
      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "âŒ Error: dist/index.js not found"
            exit 1
          fi
          if [ ! -f "dist/index.esm.js" ]; then
            echo "âŒ Error: dist/index.esm.js not found"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "âŒ Error: dist/index.d.ts not found"
            exit 1
          fi
          echo "âœ… All build artifacts verified"
          ls -lh dist/
      
      - name: Verify version matches release tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_TAG=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present
          RELEASE_VERSION=${RELEASE_TAG#v}
          
          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "âŒ Error: Package version ($PACKAGE_VERSION) does not match release tag ($RELEASE_VERSION)"
            exit 1
          fi
          echo "âœ… Version verified: $PACKAGE_VERSION"
      
      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create release summary
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"

          {
          echo "## ðŸš€ Published to npm"
          echo "" 
          echo "**Package**: \`@avail-project/nexus-core\`"
          echo "**Version**: \`${VERSION}\`"
          echo "**npm**: https://www.npmjs.com/package/@avail-project/nexus-core/v/${VERSION}"
          echo ""
          echo "### Release Notes"
          echo "${{ github.event.release.body }}"
          } >> $GITHUB_STEP_SUMMARY
